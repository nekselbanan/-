<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">modalText</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <img id="modalImg" width="470px">
                <p></p>
                <p id="modalDescription"></p>
                <p></p>
                <p id="modalPrice"></p>
            </div>
            <div class="modal-footer" id="modalFooter">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalClose">Закрыть</button>
              <button type="button" class="btn btn-primary" id="modalRedactor">Редактировать</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container">
        <h1 class="m-3">Список автомобилей</h1>
        <form class="form-mb-3" id="add-element-form">
            <div class="row m-auto">
                <div class="col mb-3">
                    <input id="carName" class="form-control" placeholder="Название автомобиля">
                </div>
                <div class="col mb-3">
                    <input id="carPrice" class="form-control" placeholder="Цена">
                </div>
                <div class="mb-3">
                    <input id="carDescription" class="form-control" placeholder="Описание автомобиля">
                </div>
                <div class="mb-3">
                    <input id="carImg" class="form-control" placeholder="Вставьте ссылку на фото...">
                </div>
            </div>
            <div class="btn-group float-end">
                <button class="btn btn-primary">Добавить авто</button>
            </div>
        </form>

        <div class="row mt-5 mb-2" id="car-list"></div>
    </div>
    <script type="module" src="./frontend/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
